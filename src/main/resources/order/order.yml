# Когда параметр order_mode включен, игроки не смогут присоединиться к серверу, если их данные отсутствуют в базе данных zpixel.
#
# Для входа на сервер игрок должен использовать команду в консоли, которая принимает следующие параметры:
# - Ник
# - Имя
# - Фамилия
# - Позывной (дополнительное имя или название, которое может быть использовано для идентификации игрока)
# - Название фракции
# - Статус верификации аккаунта (подтверждение, что аккаунт игрока является действительным, а сам игрок заслужил доверие)
# - Разрешение на пропуск при включенном белом списке (опция, позволяющая автоматически добавить игрока в белый список)
# - Пароль и его повторение (для создания безопасного доступа к аккаунту игрока)
#
# Пример использования команды:
# /order shad0vsky Александр Шадовский Ведущий marauders true true my_password my_password
order_mode: true

message.protector.missing_order: |
  ZPIXEL «CONN. PROTECTOR» × ОТСУТСТВИЕ ОРДЕРА
  
  Вход на сервер в данный момент невозможен из-за отсутствия ордера на вход. Ордер - это необходимый набор данных об игроке, задаваемый администрацией сервера.
  
  Вы сможете войти позже, когда пропускной режим будет отключен или ваши данные будут добавлены в базу.
  
  Если вы считаете, что это ошибка, пожалуйста, обратитесь в техническую поддержку в группе VK.
  
  @z.pixel

message.protector.missing_order_alert: |
  ZPIXEL «CONN. PROTECTOR» × ОТСУТСТВИЕ ОРДЕРА: Вход игрока %player_name% невозможен из-за отсутствия ордера на вход.

